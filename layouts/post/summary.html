<article class="post">
<header>
<h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
<div class="post-meta">{{ .Date.Format " 2:e Jan 2006" }}  - Ca:{{ .ReadingTime }} min att läsa</div>
</header>
<div class="summary">
    {{ .Summary }}
</div>
<footer>
<a href='{{ .Permalink }}'><nobr>Läs mer →</nobr></a>
</footer>
</article>
{{ partial "script.html" .}}
