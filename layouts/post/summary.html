<article class="post">
<header>
<h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
<div class="post-meta">{{ .Date.Format " Jan 2, 2006" }} - Ca{{ .ReadingTime }} Min at läsa</div>
</header>
<div class="summary">
    {{ .Summary }}
</div>
<footer>
<a href='{{ .Permalink }}'><nobr>Läs mer →</nobr></a>
</footer>
</article>
{{ partial "script.html" .}}
